{% extends "auth_base.html" %}
{% block title %}Login | Expense Tracker{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center">
  <div class="col-11 col-sm-8 col-md-5">

    <div class="card auth-card p-4">

      <div class="text-center mb-4">
        <h3 class="auth-title">
          <i class="bi bi-wallet2 me-2"></i>Expense Tracker
        </h3>
        <p class="text-muted-2 small">
          Track smarter. Spend wiser.
        </p>
      </div>

      <form method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label small">Username</label>
          <input type="text" name="username" class="form-control auth-input">
        </div>

        <div class="mb-3">
          <label class="form-label small">Password</label>
          <input type="password" name="password" class="form-control auth-input">
        </div>

        <button type="submit" class="btn auth-btn w-100 text-white">
          <i class="bi bi-box-arrow-in-right me-1"></i> Login
        </button>
      </form>

      <div class="text-center mt-3 small">
        Don't have an account?
        <a href="{% url 'signup' %}" class="text-decoration-none fw-semibold" style="color: var(--accent);">
          Create one
        </a>
      </div>

    </div>
  </div>
</div>
{% endblock %}
